worker_processes  1;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  sendfile        on;
  keepalive_timeout  65;

  # Dashboard/API gateway (public)
  server {
    listen 18080;

    # WebSocket support
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    # Single-tenant community default (matches the bootstrap tenant).
    proxy_set_header X-Tenant-Subdomain customer;

    # SSE should not be buffered
    location /sse {
      proxy_buffering off;
      proxy_cache off;
      proxy_read_timeout 3600;
      proxy_pass http://cencurity-community:8080;
    }

    location / {
      proxy_read_timeout 3600;
      proxy_pass http://cencurity-community:8080;
    }
  }

  # Proxy gateway (public)
  server {
    listen 18082;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    # Single-tenant community default (matches the bootstrap tenant).
    proxy_set_header X-Tenant-Subdomain customer;

    # Streaming responses should not be buffered
    proxy_buffering off;
    proxy_cache off;
    proxy_read_timeout 3600;

    location / {
      proxy_pass http://cencurity-community:8082;
    }
  }
}
